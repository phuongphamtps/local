<div class="row">
    <!--Edit Book-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Edit Book</h2>
        </div>
        <div class="panel-body">
            <label>
                Check Message: {{checkmessage}}
                Edit Status: {{status}}
            </label>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Author Name</label>
                    <div class="col-lg-3">
                        <select ng-model="Book.AuthorId">
                            <option value="">---Select an author---</option>
                            <option ng-repeat="author in authors" value="{{author.Id}}">{{author.Name}}</option>
                        </select>
                        <label>AuthorID = {{Book.AuthorId}}</label>
                    </div>
                </div>

                <div hidden="hidden" class="form-group">
                    <label class="col-lg-2 control-label">Book Id</label>
                    <div class="col-lg-3"  hidden="hidden">
                        <input type="text" ng-model="Book.Id" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Book Name</label>
                    <div class="col-lg-3">
                        <input type="text" ng-model="Book.Title" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Year</label>
                    <div class="col-lg-3">
                        <input type="number" min="0" step="1" ng-model="Book.Year" class="form-control" />
                        <span class="validity"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Genre</label>
                    <div class="col-lg-3">
                        <input type="text" ng-model="Book.Genre" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Price</label>
                    <div class="col-lg-3">
                        <input type="number" min="0" step="0.01" ng-model="Book.Price" class="form-control" />
                        <span class="validity"></span>
                    </div>
                </div>

                <input type="submit" class="btn btn-default" style="color:red" value="Check"/>
                <button ng-click="editBook()" class="btn btn-default">Edit</button>

            </form>
        </div>
    </div>
    <!--End Edit book-->
</div>
